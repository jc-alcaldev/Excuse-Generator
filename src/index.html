<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Excusas con IA</title>
    
     <link rel="stylesheet" href="style/style.css"> 
</head>
<body>

    <video autoplay muted loop id="background-video">
        <source src="video/craneo-video.mp4" type="video/mp4">
        Tu navegador no soporta videos HTML5.
    </video>
    <div class="ia-generator-container">
        <h2>Generador de Excusas con Gemini IA </h2>
        
        <label for="excuse-topic">¿Para qué necesitas la excusa?</label>
        <input type="text" id="excuse-topic" placeholder="Ej: llegar tarde, no ir al gimnasio...">
        
        <button id="generate-button">Generar Excusa </button>

        <div class="output-box" id="excuse-output">
            Aquí aparecerá tu excusa generada por la IA...
        </div>
    </div>
 
    <script src="app.js" defer></script> 

</body>
</html>
